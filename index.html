            </div>

        <div class="border border-info bg-info text-white p-2 rounded-top">
            <lable>Incoming Schedule</lable>
        </div>
        <div class="rounded-bottom border border-info mb-4 p-2 bg-dark text-white" id="info">
            <table style="width:100%" id="table-of-items">
                <tr class="border-bottom">
                    <th>Train Name</th>
                    <th>Destination</th>

            <div class="form-group">
                <label class="text-white" for="name">Train Name</label>
                <input type="text" class="form-control border border-info" id="train-name">
            </div>

            <div class="form-group">
                <label class="text-white" for="role">Destination</label>
                <input type="text" class="form-control border border-info" id="destination">
            </div>

            <div class="form-group">
                <label class="text-white" for="date">First Train Time</label>
                <input type="text" class="form-control border border-info" id="trainTime">
            </div>

            <div class="form-group">
                <label class="text-white rounded" for="rate">Frequency( min)</label>
                <input type="text" class="form-control border border-info" id="frequency">
            </div>

            <button type="submit" class="btn btn-info" id="go">Submit</button>
        </form>
